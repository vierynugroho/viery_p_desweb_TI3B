<html>
	<head>
		<title>Inline Styles CSS</title>
		<style>
			h2 {
				text-decoration: underline;
			}
			p {
				color: blue;
			}
			.example {
				background: yellow;
				color: red;
			}
		</style>
	</head>
	<body>
		<h2>Pandawa</h2>
		<p>Nakula dan Sadewa adalah adik tiri Yudistira, Bima, Arjuna</p>
		<p>Namun, <span class="example">Kesetiaan</span> mereka pada Pandawa tak pernah goyah</p>
	</body>
</html>
