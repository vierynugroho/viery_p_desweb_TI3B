<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Buy Ticket - World Cup</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<!-- Sweetalert -->
		<link rel="stylesheet" href="sweetalert2.min.css" />
		<!-- css -->
		<link rel="stylesheet" href="scroll.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="mt-2">World Cup Buy Ticket</h1>
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control w-75" id="exampleInputEmail1" aria-describedby="emailHelp" />
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">Full Name</label>
					<input type="text" class="form-control w-75" id="username" />
				</div>
				<div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">MatchDay</label>
					<select class="form-select" id="inputGroupSelect01">
						<option value="MatchDay" aria-selected="true" hidden>MatchDay</option>
						<option value="Argentina vs France" class="w-75">Argentina vs France</option>
						<option value="Argentina vs Belanda" class="w-75">Argentina vs Belanda</option>
						<option value="Argentina vs Australia" class="w-75">Argentina vs Australia</option>
					</select>
				</div>
				<div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">Position</label>
					<select class="form-select" id="inputGroupSelect01">
						<option value="Seat" aria-selected="true" hidden>Position</option>
						<option value="VVIP" class="w-75">VVIP</option>
						<option value="Economy East" class="w-75">Economy East</option>
						<option value="Economy West" class="w-75">Economy West</option>
						<option value="Economy North" class="w-75">Economy North</option>
						<option value="Economy South" class="w-75">Economy South</option>
					</select>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Number of tickets</span>
					<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Total Price</span>
					<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" disabled />
				</div>
				<div class="row">
					<p>Payment Method</p>
					<div class="col-4">
						<img class="img-fluid w-75" src="https://cdn.pixabay.com/photo/2015/05/26/09/37/paypal-784404_1280.png" alt="paypal" />
					</div>
				</div>
				<a href="#" onclick="buyTicket()" class="btn btn-primary"> Buy Ticket </a>
			</form>
		</div>
		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

		<!-- Sweetalert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
			const buyTicket = () => {
				Swal.fire({
					title: 'Checkout your Ticket?',
					text: 'You will be able to buy this ticket!',
					icon: 'info',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: 'Checkout Now!',
				}).then((result) => {
					if (result.isConfirmed) {
						Swal.fire('Success!', 'Your Ticket Already.', 'success');
					}
				});
			};
		</script>
	</body>
</html>
